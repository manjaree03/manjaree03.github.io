<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manjaree | Portfolio</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #ffffff;
        overflow: hidden;
    }

    /* --------------------------
       LOADING SCREEN
    ---------------------------*/
    #loader {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        animation: fadeOut 1s ease forwards;
        animation-delay: 3s;
        z-index: 10;
    }

    @keyframes fadeOut {
        to { opacity: 0; visibility: hidden; }
    }

    .drawing {
        width: 200px;
        height: 200px;
        stroke: #000;
        stroke-width: 3;
        fill: none;
        stroke-dasharray: 600;
        stroke-dashoffset: 600;
        animation: draw 3s ease forwards;
    }

    @keyframes draw {
        to { stroke-dashoffset: 0; }
    }

    /* --------------------------
       MAIN WEBSITE
    ---------------------------*/
    #main {
        opacity: 0;
        animation: showMain 1s ease forwards;
        animation-delay: 3.2s;
        padding: 40px;
        text-align: center;
    }

    @keyframes showMain {
        to { opacity: 1; }
    }

    h1 {
        font-size: 48px;
        margin-top: 20px;
        font-weight: 600;
    }

    p {
        font-size: 20px;
        color: #555;
        max-width: 700px;
        margin: auto;
    }

    .btn {
        margin-top: 30px;
        padding: 14px 28px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        background: black;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #333;
    }
</style>
</head>
<body>

<!-- =======================
     LOADER ANIMATION
=========================== -->
<div id="loader">
    <svg class="drawing" viewBox="0 0 200 200">
        <!-- Laptop outline drawn by paintbrush effect -->
        <path d="M40 60 H160 V120 H40 Z M30 120 H170 V135 H30 Z" />
    </svg>
    <p style="margin-top:20px; color:#444; font-size:18px;">Crafting your experience...</p>
</div>

</div>

</body>
</html>
